    <!-- Main Content for demonstration -->
<main style="padding: 2rem;">
    <h1>Kontakt</h1>
    <p>Hier können Sie uns eine Nachricht hinterlassen oder unseren Standort einsehen.</p>

    <!-- Neuer Container für Formular und Karte -->
    <div class="contact-container">
        
        <!-- Linke Seite: Das Formular -->
<div class="form-section">
    <form class="contact-form" id="contact-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefon:</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Ihr Anliegen:</label>
            <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <button type="submit">Senden</button>
    </form>
    <div id="form-status"></div>
</div>

        <!-- Rechte Seite: Google Maps -->
